<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex API Test</title>
    <script>
        // Test execute endpoint
        function testExecute() {
            const code = "print(\"Hello, Flex!\")";
            document.getElementById('status').innerText = "Testing /api/execute...";

            fetch('/api/execute', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ code })
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('execute-result').innerHTML =
                        `<pre>Response: ${JSON.stringify(data, null, 2)}</pre>`;
                    document.getElementById('status').innerText += " Done!";
                })
                .catch(error => {
                    document.getElementById('execute-result').innerHTML =
                        `<pre class="error">Error: ${error.message}</pre>`;
                    document.getElementById('status').innerText += " Failed!";
                });
        }

        // Test examples endpoint
        function testExamples() {
            document.getElementById('status').innerText = "Testing /api/examples...";

            fetch('/api/examples')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('examples-result').innerHTML =
                        `<pre>Found ${data.length} examples</pre>`;
                    document.getElementById('status').innerText += " Done!";
                })
                .catch(error => {
                    document.getElementById('examples-result').innerHTML =
                        `<pre class="error">Error: ${error.message}</pre>`;
                    document.getElementById('status').innerText += " Failed!";
                });
        }

        // Test documentation endpoint
        function testDocs() {
            document.getElementById('status').innerText = "Testing /api/docs/README...";

            fetch('/api/docs/README')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('docs-result').innerHTML =
                        `<pre>Content length: ${data.content ? data.content.length : 0} characters</pre>`;
                    document.getElementById('status').innerText += " Done!";
                })
                .catch(error => {
                    document.getElementById('docs-result').innerHTML =
                        `<pre class="error">Error: ${error.message}</pre>`;
                    document.getElementById('status').innerText += " Failed!";
                });
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .test-section {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }

        button {
            padding: 5px 10px;
            margin-right: 10px;
        }

        #status {
            font-weight: bold;
            margin: 10px 0;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>
    <h1>Flex API Test</h1>
    <div id="status">Ready to test</div>

    <div class="test-section">
        <h2>Test Execute API</h2>
        <button onclick="testExecute()">Run Test</button>
        <div id="execute-result"></div>
    </div>

    <div class="test-section">
        <h2>Test Examples API</h2>
        <button onclick="testExamples()">Run Test</button>
        <div id="examples-result"></div>
    </div>

    <div class="test-section">
        <h2>Test Documentation API</h2>
        <button onclick="testDocs()">Run Test</button>
        <div id="docs-result"></div>
    </div>
</body>

</html>
